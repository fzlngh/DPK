<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0f0f1a, #05050a);
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    .card {
      background: rgba(15,15,30,0.85);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      width: min(1100px, 95vw);
      height: 80vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      box-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #ff00ff;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #ff00ff; }
      to { box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff, 0 0 60px #ff00ff; }
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-family: inherit;
      background: #0a0a18;
      color: white;
      box-shadow: inset 0 0 8px #00ffff;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      box-shadow: inset 0 0 15px #ff00ff;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(90deg,#00ffff,#ff00ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #00ffff;
      min-height: 18px;
    }
  .back-btn{
      display:inline-block;
      margin-bottom:15px;
      padding:10px 18px;
      border-radius:12px;
      text-decoration:none;
      font-size:14px;
      color:#00ffff;
      border:1px solid #00ffff;
      box-shadow:0 0 12px #00ffff;
      transition:.25s;
    }

    .back-btn:hover{
      background:#00ffff;
      color:black;
      box-shadow:0 0 25px #00ffff;
      transform:scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Feedback</h1>

    <a href="/" target="_top" class="back-btn">← Back to Dashboard</a>

    <form id="feedbackForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Feedback" required></textarea>
      <button type="submit">Send Feedback</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    (function(){
      emailjs.init("Fb-d0G_hUFZxRfqLb");
    })();

    const form = document.getElementById("feedbackForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      status.textContent = "Sending...";

      emailjs.sendForm(
        "feedback-dpk089",
        "template_k95rckv",
        this
      )
      .then(()=>{
        status.textContent = "Feedback sent successfully ⚡";
        form.reset();
      })
      .catch(()=>{
        status.textContent = "Failed to send.";
      });
    });
  </script>

</body>
</html>
