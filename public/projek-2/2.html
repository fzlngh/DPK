<HTML>
    <HEAD><TITLE>Operasi Aritmatika</TITLE>
        <style>
           body{
            color : "white"
           }
        </style>
    </HEAD>
    <BODY bgcolor="yellow">
        <P><SCRIPT language="JavaScript">
            document.writeln("<PRE>");
            document.writeln("<H1>Operasi Aritmatik</H1>");
            var A = "100";
            var B = "200";
            var C = 300;
            var D = 400;
            var E = A + B;
            document.writeln('"100" + "200" = ' + E);
            E = B + C;
            document.writeln('"200" + 300 = ' + E);
            E = C + D;
            document.writeln('300 + 400 = ' + E);
            document.writeln("<PRE>")
        </SCRIPT></P>
        <br><br><br><br><br>
        <a href="/dashboard" class="back-btn" target="_top">Kembali ke dashboard</a>
    </BODY>
</HTML>
